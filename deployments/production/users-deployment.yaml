kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: users
  labels:
    app: users
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users
  template:
    metadata:
      labels:
        app: users
    spec:
      containers:
        - env:
            - name: MYSQL_DATABASE
              value: users
            - name: MYSQL_HOST
              value: mysql
            - name: MYSQL_PORT
              value: "3306"
            - name: MYSQL_ROOT_PASSWORD
              value: root
            - name: MYSQL_USER
              value: root
            - name: RPC_AUTHORIZATION_HOST
              value: http://authorization-twirp.default.svc.cluster.local
            - name: SMTP_USERNAME
              value: us3rn4m3
            - name: SMTP_PASSWORD
              value: p4ssw0rd
            - name: SMTP_CLIENT
              value: mock
          image: pepeunlimited/users:0.1.3
          name: users
          ports:
            - containerPort: 8080
          resources: {}
      restartPolicy: Always